<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0e layout-reverse">

    {% include sidebar.html %}

    <div class="content container">
      {% if page.title %}
        <h1 id="page-title">{{ page.title }}</h1>
        {% endif %}
      {% if page.description %}
        <p id="page-description" class="message">{{ page.description }}</p>
      {% endif %}
      
      {{ content }}
    </div>

  </body>
</html>
